
<div class="content" role="main">
  <div class="section"  style="color:white !important;" >
    <mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    interval="2000"
    color="accent"
    maxWidth="auto"
    proportion="50"
    slides="5"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="true"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr">
        <mat-carousel-slide
        #matCarouselSlide
        *ngFor="let slide of slides; let i = index"
        [image]="slide.imageUrl"
        overlayColor="#00000040"
        [hideOverlay]="false">
        </mat-carousel-slide>
    </mat-carousel>
  </div>
  
  <div class="section" id="projects" >
    <app-projects></app-projects>
  </div>

  <div class="section" id="contact">
    <app-contactDetails></app-contactDetails>
  </div>

  <div class="section" (click)="onLogin()">
    <!-- <app-login></app-login> -->
  </div>
</div>

<div mat-dialog-content>
    <div *ngIf="!isSignout">
        <div class="card" *ngIf="isLoginForm">
            <h4 class="card-header" style="text-align:center;">Login</h4>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group" style="text-align: center;">
                        <button [disabled]="loading" class="btn btn-primary" id="">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                        <button class="btn btn-primary" (click)="onOkClick()" id="">
                            Cancel
                        </button>
                        <button class="btn btn-primary " (click)="onRegister()">
                            Register Now
                        </button>
                        <!-- <a routerLink="../register" class="btn btn-link">Register</a> -->
                    </div>
                </form>
            </div>
        </div>

        <div class="card" *ngIf="!isLoginForm">
            <h4 class="card-header" style="text-align:center;">Register</h4>
            <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && fRegister.email.errors }" />
                    <div *ngIf="submitted && fRegister.email.errors" class="invalid-feedback">
                        <div *ngIf="fRegister.email.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && fRegister.firstName.errors }" />
                    <div *ngIf="submitted && fRegister.firstName.errors" class="invalid-feedback">
                        <div *ngIf="fRegister.firstName.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && fRegister.lastName.errors }" />
                    <div *ngIf="submitted && fRegister.lastName.errors" class="invalid-feedback">
                        <div *ngIf="fRegister.lastName.errors.required">Last Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" formControlName="registerUsername" class="form-control" [ngClass]="{ 'is-invalid': submitted && fRegister.registerUsername.errors }" />
                    <div *ngIf="submitted && fRegister.registerUsername.errors" class="invalid-feedback">
                        <div *ngIf="fRegister.registerUsername.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="registerpwd" class="form-control" [ngClass]="{ 'is-invalid': submitted && fRegister.registerpwd.errors }" />
                    <div *ngIf="submitted && fRegister.registerpwd.errors" class="invalid-feedback">
                        <div *ngIf="fRegister.registerpwd.errors.required">Password is required</div>
                        <div *ngIf="fRegister.registerpwd.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Register
                    </button>
                    <button class="btn btn-primary" (click)="onOkClick()">
                        Cancel
                    </button>
                    <button class="btn btn-primary " (click)="onRegister()">
                        Go back to login
                    </button>
                </div>
            </form>
            </div>
        </div>
    </div>
    <div *ngIf="isSignout">
        <div class="card">
            <div class="card-body" style="text-align:center;">
                    Do you really want to signout ?
                    <br/><br/>
                    <button class="btn btn-primary" (click)="signout(true)">
                        Yes
                    </button>
                    <button class="btn btn-primary" (click)="signout(false)">
                        No
                    </button>    
            </div>
        </div>
    </div>
</div>
